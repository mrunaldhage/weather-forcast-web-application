<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript file -->
    <script defer src="script.js"></script>

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
              <input type="text" placeholder="Enter city name (e.g., Melbourne,AU)" id="userLocation" value="London"> 
              
              <select class="converter" id="converter">
                <option>°C</option>
                <option>°F</option>
              </select>

              <i class="fa fa-search" onclick="findUserLocation()"></i>
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr/>
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="Highlights">
                <div class="humidity">
                    <p>Humidity</p>
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue">--</h1>
                </div>
                <div class="wind-speed">
                    <p>Wind Speed</p>
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue">--</h1>
                </div>
                <div class="sun">
                    <div class="sun-item">
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRValue">--</span></p>
                        <p>Sunrise</p>
                    </div>
                    <div class="sun-item">
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSValue">--</span></p>
                        <p>Sunset</p>
                    </div>
                </div>
                <div class="clouds">
                    <p>Clouds</p>
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue">--</h1>
                </div>
                <div class="uv-index">
                    <p>UV Index</p>
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue">--</h1>
                </div>
                <div class="pressure">
                    <p>Pressure</p>
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue">--</h1>
                </div>
            </div>
            <h2 class="heading">This Week</h2>
            <div class="Forecast"></div>
        </div>
    </div>
</body>
</html>
